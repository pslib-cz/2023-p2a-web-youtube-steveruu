<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/noedit.css">
    <title>Youtube video preview</title>
</head>
<body>
    <main class="main">
        <figure class="ytv">
            <header class="ytv__thumbnail">
                <a href="#play"><img class="img img--responsive img--539to360" src="./imgs/previewscr.jpg" alt="youtube preview" /></a>
            </header>
            <footer class="ytv__info">
                <p class="ytv__title"><a href="#play">From design to code - HTML and CSS tutorial</a></p>
                <div class="ytv__bottom">
                    <div class="ytv__left">
                        <div class="profile">
                            <div class="profile__img">
                                <img class="img img--responsive" src="./imgs/powell.jpg" alt="Kevin Powell face" />
                            </div>
                            <div class="profile__text">
                                <div class="profile__nick profile__nick--official">Kevin Powell</div>
                                <div class="profile__stats">652k subscribers</div>
                            </div>
                        </div>
                        <a class="btn" href="#subscribe">Subscribe</a>
                        <a class="ytv__bell icon icon--bell-red" href="#alert"><span class="hidden">Alert me</span></a>
                    </div>
                    <div class="ytv__right">
                        <div class="btn btn--flex">
                            <a class="icon icon--like" href="#like"><span class="hidden">like</span></a>
                            <span>2.6k</span>
                            <a class="icon icon--right icon--dislike" href="#dislike"><span class="hidden">don't like</span></a>
                        </div>
                        <a class="btn icon icon--share" href="#share">Share</a>
                        <a class="btn icon icon--download" href="#download">Download</a>
                        <a class="btn" href="#more">&hellip;</a>
                    </div>                
                </div>
            </footer>
        </figure>

        <figure class="ytv">
            <header class="ytv__thumbnail">
                <a href="#play"><img class="img img--responsive img--16to9" src="./imgs/preview-kp.jpg" alt="youtube preview" /></a>
            </header>
            <footer class="ytv__info">
                <p class="ytv__title"><a href="#play">CSS Evangelist S04 E11</a></p>
                <div class="ytv__bottom">
                    <div class="ytv__left">
                        <div class="profile">
                            <div class="profile__img">
                                <img class="img img--responsive" src="./imgs/powell.jpg" alt="Kevin Powell face" />
                            </div>
                            <div class="profile__text">
                                <div class="profile__nick profile__nick--official">Kevin Powell</div>
                                <div class="profile__stats">652k subscribers</div>
                            </div>
                        </div>
                        <a class="btn btn--subscribed" href="#unsubscribe">Subscribed</a>
                        <a class="ytv__bell icon icon--bell" href="#alert"><span class="hidden">Alert me</span></a>
                    </div>
                    <div class="ytv__right">
                        <div class="btn btn--flex">
                            <a class="icon icon--like" href="#like"><span class="hidden">like</span></a>
                            <span>9.3k</span>
                            <a class="icon icon--right icon--dislike" href="#dislike"><span class="hidden">don't like</span></a>
                        </div>
                        <a class="btn icon icon--share" href="#share">Share</a>
                        <a class="btn icon icon--download" href="#download">Download</a>
                        <a class="btn" href="#more">&hellip;</a>
                    </div>                
                </div>
            </footer>
        </figure>
    </main>
</body>
</html>
